language: objective-c
osx_image: xcode8
xcode_project: Medication.xcodeproj
xcode_scheme: Medication
xcode_sdk: iphonesimulator10.0
before_install:
- gem install xcpretty
script:
- xcodebuild clean build -project Medication.xcodeproj -scheme Medication -sdk iphonesimulator CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
- xcodebuild test -project Medication.xcodeproj -scheme Medication -sdk iphonesimulator CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty -c
