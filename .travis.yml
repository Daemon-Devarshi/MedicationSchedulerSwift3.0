language: objective-c
osx_image: xcode8
xcode_project: Medication.xcodeproj
xcode_scheme: Medication
xcode_sdk: iphonesimulator10.0
before_install:
- gem install xcpretty
script:
- xctool -project Medication.xcodeproj -scheme Medication -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
- xctool test -project Medication.xcodeproj -scheme Medication -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
